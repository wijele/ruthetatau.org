<!DOCTYPE html>
<html>
<head>
<title>Password Protected Image</title>
<script>
function checkPassword() {
  var password = prompt("Enter password to view image:");
  if (password == "your_password") {
    document.getElementById("protected_image").style.display = "block";
  } else {
    alert("Incorrect password.");
  }
}
</script>
</head>
<body>

<h1>Password Protected Image</h1>

<button onclick="checkPassword()">View Image</button>

<img id="protected_image" src="images/IMG_4967.jpeg" style="display: none;">

</body>
</html>
