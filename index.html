<!DOCTYPE html>
<html>
<head>
<script>
function checkPassword() {
  var password = prompt("Enter password to view image:");
  if (password == "belt") {
    document.getElementById("protected_image").style.display = "block";
  } else {
    alert("Incorrect password.");
  }
}
</script>
</head>
<body>


<button onclick="checkPassword()">View Image</button>

<img id="protected_image" src="images/IMG_4697.jpeg" width="500" height="auto">

</body>
</html>
